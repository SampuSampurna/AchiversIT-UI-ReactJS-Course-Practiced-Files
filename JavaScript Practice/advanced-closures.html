<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures-Example</title>
</head>
<body>
    <script>
        //accessing variables inside inner functions from outer functions 
        function sumOfNumbers1(){
            let number1=10;
            function sumOfNumber2(){
                let number2=20;
                function sumOfNumber3(){
                    let number3=30;
                    let sumOfNumbers=number1+number2+number3;
                    return sumOfNumbers ;
                }
                return sumOfNumber3();
            }
            return sumOfNumber2();
        }
        let finalResult1=sumOfNumbers1();
        document.write(`sum of three numbers: ${finalResult1} <br />`);

        //accessing parameters inside the inner function from outer function
        function multiplication1(num1){
            function multiplication2(num2){
                function multiplication3(num3){
                    let result=num1*num2*num3;
                    return result;
                }
                return multiplication3;
            }
            return multiplication2;
        }
        let finalResult2=multiplication1(2)(3)(4);
        document.write(`multiplication of three numbers: ${finalResult2}`);


    </script>
</body>
</html>
