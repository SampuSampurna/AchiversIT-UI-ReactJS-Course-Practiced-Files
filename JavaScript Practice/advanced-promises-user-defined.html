<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-defined-promises</title>
</head>
<body>
    <script>
        let promise=new Promise((resolve,reject)=>{
            let studentId1=510;
            let studentId2=511;
            if (studentId1===studentId2) {
                resolve();
            }
            else{
                reject();
                }
        });
        promise.then(()=>{
            document.write("StudentId's are matched");
        }).catch(()=>{
            document.write("StudentId's are not matched");
        })
    </script>
</body>
</html>
