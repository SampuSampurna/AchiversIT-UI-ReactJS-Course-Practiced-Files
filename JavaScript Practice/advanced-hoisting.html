<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        //1.variable hoisting
        console.log(a);  //hoisting can be done using var 
        var a;
        console.log(a);
        
        // console.log(b);  hoisting cant't be done using let and const variable_keyword means we can't access before declaration
        let b;
        console.log(b);

        //2.function hoisting
        wish();
        function wish(){     //this is normal function so hoisting can be done
            console.log('hello guys..');
        }
        wish();

        // greet()  here we gettgin an output because we can't access before function definition 
        let greet=function(){       //hoisting can't be done for these type of functions
            console.log('hi guys..'); 
        }
        greet();
    </script>
</body>
</html>
