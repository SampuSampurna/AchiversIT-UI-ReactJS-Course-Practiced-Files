    <title>Transforms-in-css</title>
    <style>
        h2{
            transform: translate(50px,20px);
        }
    
        h3:hover{
            transform: scale(40deg);
        }
        
    </style>
</head>
<body>
    <h2>translate</h2>
    <h3>scale</h3>
    <h4>skew</h4>
