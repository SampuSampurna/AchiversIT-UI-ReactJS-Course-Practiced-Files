<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-in-html</title>
    <style>
        table,tr,th,td{
            border:1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>SNO</th>
            <th>SNAME</th>
            <th>CID</th>
            <th>PRICE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>sampu</td>
            <td>15/05</td>
            <td>35000</td>
        </tr>
        <tr>
            <td>1</td>
            <td>sampu</td>
            <td colspan="2">15/05</td>
            
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>sampu</td>
            <td>15/05</td>
            <td>35000</td>
        </tr>
        <tr>
            
            <td>sampu</td>
            <td>15/05</td>
            <td>35000</td>
        </tr>
        
    </table>
</body>
</html>
